<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P&amp;P Pressure Washing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/wavecut.png'), #cceeff;
      background-repeat: repeat;
      background-size: 300px;
      color: black;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
    }

    header {
      background: #3399cc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer {
      background: #3399cc;
      text-align: center;
      padding: 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .logo-title h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    #hero {
    padding: 100px 20px;
    text-align: center;
    background: url('https://www.transparenttextures.com/patterns/wavecut.png'), #cceeff;
    background-repeat: repeat;
    background-size: 300px;
    }

    .btn {
      background: #0077aa;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    #gallery {
      padding: 40px 20px;
      text-align: center;
    }

    .carousel {
        position: relative;
        overflow: hidden;
        width: 800px;
        height: 800px;
        margin: 40px auto;
        border-radius: 8px;
        background: url('https://www.transparenttextures.com/patterns/wavecut.png'), #cceeff;
        background-repeat: repeat;
        background-size: 300px;
        }


    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
    flex-shrink: 0;
    width: 800px;
    height: 800px;
    object-fit: contain;
    display: block;
    background: url('https://www.transparenttextures.com/patterns/wavecut.png'), #cceeff;
    background-repeat: repeat;
    background-size: 300px;
    }


    @media (max-width: 600px) {
      .carousel {
        width: 100%;
        height: 500px;
      }

      .carousel img {
        width: 100%;
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo-title">
        <img src="assets/logo.png" alt="P&amp;P Logo" class="logo" />
        <h1>P&amp;P Pressure Washing</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section id="hero">
      <h2>Welcome to P&amp;P Pressure Washing</h2>
      <p>High-quality, professional pressure washing for residential and commercial properties.</p>
      <a href="contact.html" class="btn">Get a Free Quote</a>
    </section>

    <section id="gallery">
      <h2>Our Work</h2>
      <div class="carousel">
        <div class="carousel-track">
          <img src="assets/IMG_1642.jpg" alt="Job 1">
          <img src="assets/IMG_1643.jpg" alt="Job 2">
          <img src="assets/IMG_1644.jpg" alt="Job 3">
          <img src="assets/IMG_1645.jpg" alt="Job 4">
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 P&amp;P Pressure Washing</p>
  </footer>

  <script>
    const track = document.querySelector(".carousel-track");
    const slides = track.children;
    let currentIndex = 0;

    function updateCarousel() {
      const slideWidth = slides[0].clientWidth;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    let autoplay = setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }, 4000);

    window.addEventListener("resize", updateCarousel);
    window.addEventListener("load", updateCarousel);
  </script>
</body>
</html>
