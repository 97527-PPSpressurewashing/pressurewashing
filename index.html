  <title>P&amp;P Pressure Washing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e6f2f5;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      color: #002b45; 
    }

    .wrapper {
      flex: 1;
    }

    header {
      background: #004466;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;

    }

    .logo {
      height: 80px;
      width: auto;
    }

    .logo-title h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    #hero {
      background: url('https://source.unsplash.com/1600x600/?pressure-washing') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .btn {
      background: #0077aa;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    footer {
      background: #004466;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo-title {
        flex-direction: column;
      }

      nav {
        margin-top: 10px;
      }
    }

      <nav>

      </nav>

      <a href="contact.html" class="btn">Get a Free Quote</a>
