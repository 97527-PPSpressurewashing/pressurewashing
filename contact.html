<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | P&amp;P Pressure Washing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/wavecut.png'), #cceeff;
      background-repeat: repeat;
      background-size: 300px;
      color: black;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
    }

    header {
      background: #3399cc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .logo-title h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #3399cc;
      padding: 1rem 2rem;
    }

    .mobile-nav a {
      margin: 10px 0;
    }

    .mobile-nav.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .logo-title h1 {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-nav {
        display: flex;
      }
    }

    main {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #0077aa;
    }

    .contact-info {
      font-size: 1.2rem;
    }

    .contact-info p {
      margin: 15px 0;
    }

    .contact-info a {
      color: #0077aa;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      background: #3399cc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo-title">
        <img src="assets/logo.png" alt="P&amp;P Logo" class="logo" />
        <h1>P&amp;P Pressure Washing</h1>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div id="mobileMenu" class="mobile-nav hidden">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>

    <main>
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p>ðŸ“ž Call or Text: <a href="tel:5417615484">541-761-5484</a></p>
        <p>ðŸ“§ Email: <a href="mailto:drakep167@gmail.com">drakep167@gmail.com</a></p>
        <p>We're happy to answer questions or schedule a service quote!</p>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 P&amp;P Pressure Washing</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }
  </script>
</body>
</html>
